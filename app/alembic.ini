# B2Bmarket â€“ Alembic configuration.
# Run from app directory: alembic revision --autogenerate -m "message"
#                          alembic upgrade head

[alembic]
script_location = migrations
prepend_sys_path = .
version_path_separator = os

# URL can be overridden in env.py from config.get_settings().DATABASE_URL
sqlalchemy.url = postgresql://localhost/b2bmarket

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
